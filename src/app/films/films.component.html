<div class="container mt-6">
    <div class="row">
      <div class="col-md-12 offset-md-0">
        <form>
          <div class="form-group">
            <label for="movieList" style="width: 20%;margin-top: -2rem;">Choose a Movie List:</label>
            <select class="form-control" id="movieList" name="movieList"[(ngModel)]="selectedCategory">
                <option value="now_playing">Now Playing</option>
              <option value="popular">Popular</option>
              <option value="top_rated">Top Rated</option>
              <option value="upcoming">Upcoming</option>
            </select>
            <button type="submit" class="btn btn-primary" (click)="filterMovies()" style="margin-left: -0.1rem;margin-top: -0.09rem; font-size: 16px;width: 12%;">Filter</button>
          </div>
          
        </form>
      </div>
    </div>
<div class="movie-list">
  <div *ngFor="let movie of movies" class="movie-item special-movie-item">
    <a [routerLink]="['/movie', movie.id]">
      <div *ngIf="movie">
        
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}" class="movie-poster">
        <br> <br> 
        <a [routerLink]="['/review', movie.id]" >
        <h2 class="movie-title" >{{ movie.title }}</h2></a>
        <p class="movie-overview read-more">{{ movie.overview }}</p>
        <br>
      
        <p class="movie-release-date">Release Date: {{ movie.release_date }}</p>
    
        
        
        <div class="tmdb-rating">
          
          <span class="text-muted">Rating:</span>
          <span class="badge bg-warning text-dark">{{ movie.vote_average }}/10</span>
          
        </div>
        <br>
       
        <button class="btn-primary" (click)="addToFavorites(movie.id)"><i class="fa-solid fa-heart"></i></button>
      </div>
    </a>
  </div>
</div>
