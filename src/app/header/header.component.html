<header class="site-navbar py-4" role="banner">
 
    <div class="container">
      <div class="d-flex align-items-center" style="margin-top: -6%;">
        <div class="site-logo" style="margin-left: -10%;" >
          <a href="index.html">
            <img src="assets/images/logoo.png" alt="Logo" style="width: 45%;" />
          </a>
        </div>
  
        <div  style="margin-left: -16rem;">
          <nav
            class="site-navigation position-relative text-right"
            role="navigation"  *ngIf="!shouldShowNavbar()"
          >
            <ul
              class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block"
              >
              <li><a routerLink="home" class="nav-link" *ngIf="!showBtn()">Home</a></li>
              <li><a routerLink="films" class="nav-link" *ngIf="!showBtn()" >MOVIES</a></li>
              <li><a routerLink="serie" class="nav-link" *ngIf="!showBtn()">TV Shows</a></li>
              <li><a routerLink="/Popular" class="nav-link" *ngIf="!showBtn()">Celebrities</a></li>
              <li><div class="input-container" style="margin-left: 7rem; " *ngIf="!showBtn()">
                <input   [(ngModel)]="search"
                  type="text"
                  name="text"
                  class="input"
                  placeholder="Search..."
                  
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill=""
                  viewBox="0 0 24 24"
                  class="icon"
                  [routerLink]="['/listMovies',search]"
                >
                  <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                  <g
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    id="SVGRepo_tracerCarrier"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <rect fill="white" height="24" width="24"></rect>
                    <path
                      fill=""
                      d="M2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12ZM9 11.5C9 10.1193 10.1193 9 11.5 9C12.8807 9 14 10.1193 14 11.5C14 12.8807 12.8807 14 11.5 14C10.1193 14 9 12.8807 9 11.5ZM11.5 7C9.01472 7 7 9.01472 7 11.5C7 13.9853 9.01472 16 11.5 16C12.3805 16 13.202 15.7471 13.8957 15.31L15.2929 16.7071C15.6834 17.0976 16.3166 17.0976 16.7071 16.7071C17.0976 16.3166 17.0976 15.6834 16.7071 15.2929L15.31 13.8957C15.7471 13.202 16 12.3805 16 11.5C16 9.01472 13.9853 7 11.5 7Z"
                      clip-rule="evenodd"
                      fill-rule="evenodd"
                    ></path>
                  </g>
                </svg>
              </div></li>
              <li>
                <a routerLink="favorite" class="nav-link" *ngIf="!showBtn()">
                  <i class="fa-solid fa-heart-circle-plus" style="color: rgb(230, 228, 228);  font-size: 1.1rem; "></i> 
                  <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color:white;">
                  </a>
                  <div class="dropdown-menu" aria-labelledby="userDropdown" style="color: black;">
                    
                    <p class="dropdown-item" >favorite</p>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" routerLink="/favorite">movies</a>
                    <a class="dropdown-item" routerLink="/favoritetv">TV Shows</a>
                    
                   
                  </div>
                  
                </a>
              </li>
              <li><a routerLink="/watch" class="nav-link" *ngIf="!showBtn()" style="margin-left: -2rem;margin-right: -2rem;">watchlist</a></li>
         
             
             
              <li class="nav-item dropdown" style="margin-left: 0.1rem; " *ngIf="!showBtn()">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fa-regular fa-user" style="margin-right: 0.1rem; color: rgb(230, 228, 228); font-size: 1.1rem;"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="userDropdown" style="color: black;">
                  <!-- Dropdown items go here -->
                  <a class="dropdown-item" href="#">Profile</a>
                  <a class="dropdown-item" href="#">Settings</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#" (click)="onLogoutClick()">Logout</a>
                </div>
              </li>
            </ul>
          </nav>
  
          <a
            href="#"
            class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right text-white"
            ><span class="icon-menu h3 text-white"></span
          ></a>
        </div>
      </div>
    </div>
  </header>
